    <title>Hangman.js</title>
    <link rel="stylesheet" href="css/main.css">

<body>
  <div class="wrapper">
    <h1>Hangman.js</h1>

     <div class="rekindle">Use the characters below to rekindle the flame</div>
 </div>

      <div class="container">

 </div>
